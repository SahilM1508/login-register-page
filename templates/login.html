<!DOCTYPE html>
<html>
<head>
    <title>Login Form</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://img.freepik.com/free-photo/composition-small-airplanes-bus-passport-map_23-2148169874.jpg') no-repeat center center;
            background-size: cover;
            background-attachment: fixed;
        }

        .form {
            background-color: rgba(21, 23, 43, 0.9); /* Semi-transparent background */
            border-radius: 20px;
            box-sizing: border-box;
            height: 400px;
            padding: 20px;
            width: 320px;
            backdrop-filter: blur(5px); /* Blurred background effect */
        }

        .title {
            color: #eee;
            font-family: sans-serif;
            font-size: 32px;
            font-weight: 600;
            margin-top: 20px;
            text-align: center;
        }

        .subtitle {
            color: #eee;
            font-family: sans-serif;
            font-size: 16px;
            font-weight: 600;
            margin-top: 10px;
            text-align: center;
        }

        .input-container {
            height: 50px;
            position: relative;
            width: 100%;
            margin-top: 20px;
        }

        .input {
            background-color: #303245;
            border-radius: 12px;
            border: 0;
            color: #eee;
            font-size: 18px;
            height: 100%;
            outline: 0;
            padding: 4px 20px;
            width: 100%;
        }

        .placeholder {
            color: #65657b;
            font-family: sans-serif;
            position: absolute;
            left: 20px;
            top: 20px;
            transition: transform 200ms, color 200ms;
            transform-origin: 0 50%;
            pointer-events: none;
        }

        .input:focus ~ .placeholder,
        .input:not(:placeholder-shown) ~ .placeholder {
            transform: translateY(-30px) translateX(10px) scale(0.75);
            color: #dc2f55;
        }

        .submit {
            background-color: #08d;
            border-radius: 12px;
            border: 0;
            color: #eee;
            cursor: pointer;
            font-size: 18px;
            height: 50px;
            margin-top: 20px;
            width: 100%;
            text-align: center;
        }

        .submit a {
            color: white;
            text-decoration: none;
        }

        .submit:active {
            background-color: #06b;
        }
    </style>
</head>
<body>
    <div class="form">
        <div class="title">Welcome</div>
        <div class="subtitle">Log in to continue your journey!</div>
        <form action="{{ url_for('login') }}" method="post">
            {% if message %}
                <div class="alert alert-warning">{{ message }}</div>
            {% endif %}
            <div class="input-container">
                <input id="email" class="input" type="email" name="email" placeholder=" " required />
                <label for="email" class="placeholder">Email</label>
            </div>
            <div class="input-container">
                <input id="password" class="input" type="password" name="password" placeholder=" " required />
                <label for="password" class="placeholder">Password</label>
            </div>
            <button type="submit" class="submit">Login</button>
            <button type="button" class="submit">
                <a href="{{ url_for('register') }}">Register</a>
            </button>
        </form>
    </div>
</body>
</html>
