<!DOCTYPE html>
<html>
<head>
    <title>Register Form</title>
    <style>
        body {
            align-items: center;
            background-color: #000;
            display: flex;
            justify-content: center;
            height: 100vh;
        }

        body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: url('https://img.freepik.com/free-vector/flat-design-travel-background_23-2149193475.jpg?ga=GA1.1.1253951787.1738391970&semt=ais_hybrid') no-repeat center center;
        background-size: cover; /* Ensures the image covers the entire screen */
        background-attachment: fixed; /* Keeps the background fixed while scrolling */
}
        
        .form {
            background-color: #15172b;
            border-radius: 20px;
            box-sizing: border-box;
            height: 500px;
            padding: 20px;
            width: 320px;
        }
        
        .title {
            color: #eee;
            font-family: sans-serif;
            font-size: 36px;
            font-weight: 600;
            margin-top: 30px;
        }
        
        .subtitle {
            color: #eee;
            font-family: sans-serif;
            font-size: 16px;
            font-weight: 600;
            margin-top: 10px;
        }
        
        .input-container {
            height: 50px;
            position: relative;
            width: 100%;
        }
        
        .ic1 {
            margin-top: 40px;
        }
        
        .ic2 {
            margin-top: 30px;
        }
        
        .input {
            background-color: #303245;
            border-radius: 12px;
            border: 0;
            box-sizing: border-box;
            color: #eee;
            font-size: 18px;
            height: 100%;
            outline: 0;
            padding: 4px 20px 0;
            width: 100%;
        }
        
        .cut {
            background-color: #15172b;
            border-radius: 10px;
            height: 20px;
            left: 20px;
            position: absolute;
            top: -20px;
            transform: translateY(0);
            transition: transform 200ms;
            width: 76px;
        }
        
        .cut-short {
            width: 50px;
        }
        
        .input:focus ~ .cut,
        .input:not(:placeholder-shown) ~ .cut {
            transform: translateY(8px);
        }
        
        .placeholder {
            color: #65657b;
            font-family: sans-serif;
            left: 20px;
            line-height: 14px;
            pointer-events: none;
            position: absolute;
            transform-origin: 0 50%;
            transition: transform 200ms, color 200ms;
            top: 20px;
        }
        
        .input:focus ~ .placeholder,
        .input:not(:placeholder-shown) ~ .placeholder {
            transform: translateY(-30px) translateX(10px) scale(0.75);
        }
        
        .input:not(:placeholder-shown) ~ .placeholder {
            color: #808097;
        }
        
        .input:focus ~ .placeholder {
            color: #dc2f55;
        }
        
        .submit {
            background-color: #08d;
            border-radius: 12px;
            border: 0;
            box-sizing: border-box;
            color: #eee;
            cursor: pointer;
            font-size: 18px;
            height: 50px;
            margin-top: 38px;
            text-align: center;
            width: 100%;
        }
        
        .submit:active {
            background-color: #06b;
        }
    </style>
   
</head>
<body>
    <div class="form">
        <div class="title">Register</div>
        <div class="subtitle">Create a new account</div>
        <form action="{{ url_for('register') }}" method="post">
            {% if message %}
                <div class="alert alert-warning">{{ message }}</div>
            {% endif %}
            <div class="input-container ic2">
                <input id="name" class="input" type="text" name="name" placeholder=" " required />
                <div class="cut cut-short"></div>
                <label for="name" class="placeholder">Full Name</label>
            </div>
            <div class="input-container ic2">
                <input id="email" class="input" type="email" name="email" placeholder=" " required />
                <div class="cut cut-short"></div>
                <label for="email" class="placeholder">Email</label>
            </div>
            <div class="input-container ic2">
                <input id="password" class="input" type="password" name="password" placeholder=" " required />
                <div class="cut"></div>
                <label for="password" class="placeholder">Password</label>
            </div>
            <button type="submit" class="submit">Register</button>
            <button type="button" class="submit">
                <a href="{{ url_for('login') }}" style="color: white; text-decoration: none;">Already have an account? Login</a>
            </button>
        </form>
    </div>
</body>
</html>
